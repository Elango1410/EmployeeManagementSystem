<div class="container">
    <div class="card">
        <div class="card-body">
<div class="col-md-6 offset-md-3">
    <h3>Add HR </h3>
    <form (ngSubmit) = "onSubmit()"style="background-color:#E6E6FA"#createhrform="ngForm">
        <div class="form-group">
            <label>  Hr ID</label>
            <input type="number" class ="form-control" id = "hr_id"
                [(ngModel)] = "hr.hr_id" name = "id" required pattern="[0-9]{4}" #hrid="ngModel"
                [class.is-invalid]="hrid.invalid&&hrid.touched"/>
                
                <div *ngIf="hrid.errors &&(hrid.invalid && hrid.touched)">
                    <small class="text-danger" *ngIf="hrid.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="hrid.errors?.['pattern']">enter a valid id</small>
                  </div>
  
        </div>
        <div class="form-group">
            <label> Hr Name</label>
            <input type="text" class ="form-control" id = "hrName"
                [(ngModel)] = "hr.hr_name" name = "hrName"required pattern="[a-zA-Z'-'\s]*"#hrname="ngModel"
                [class.is-invalid]="hrname.invalid&&hrname.touched"/>
                
                <div *ngIf="hrname.errors &&(hrname.invalid && hrname.touched)">
                    <small class="text-danger" *ngIf="hrname.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="hrname.errors?.['pattern']">enter a valid name</small>
                  </div>
        </div>

        <div class="form-group">
            <label> Hr Email</label>
            <input type="email" class ="form-control" id = "mail"
                [(ngModel)] = "hr.email" name = "email"required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #hrmail="ngModel"
                [class.is-invalid]="hrmail.invalid&&hrmail.touched"/>
                
                <div *ngIf="hrmail.errors &&(hrmail.invalid && hrmail.touched)">
                    <small class="text-danger" *ngIf="hrmail.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="hrmail.errors?.['pattern']">enter a valid mail</small>
                  </div>
                
                
        </div>

        
    
        
    
        
    
        <button [disabled]="createhrform.form.invalid"class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
        </div></div></div>
