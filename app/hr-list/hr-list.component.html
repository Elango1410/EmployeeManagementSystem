<h2 style="text-align:center">HR List</h2>
<div class="card">
    <div class="card-body">
<table class = "table table-striped">
    <thead >
        <tr>
           
            <th> Hr Id</th>
            <th> Hr Name </th>
            <th>Hr Email</th>
          
            
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let hr of hrList" >
            
            <td> {{ hr.hr_id }} </td>
            <td> {{ hr.hr_name}} </td>
            <td> {{ hr.email}}</td>
            
           
            <td><button type="button" class="btn btn-info"(click)="updateHr(hr.hr_id)">Update</button></td> 
            <td> <button type="button" class="btn btn-danger"(click)="deleteHr(hr.hr_id)">Delete</button> </td>
         
         </tr>
    </tbody>
</table>
    </div></div>
