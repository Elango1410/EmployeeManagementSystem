<div class="container">
    <div class="card">
        <div class="card-body">
<div class="col-md-6 offset-md-3">
    <h3>Update Hr </h3>
    <form (ngSubmit) = "updateHr()"style="background-color:#E6E6FA"#creathrform="ngForm">
        <div class="form-group">
            <label>  Hr Name</label>
            <input type="text" class ="form-control" id = "hrname"
                [(ngModel)] = "hr.hr_name" name = "hrName"/>
  
        </div>

        <div class="form-group">
            <label>  Hr Email</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "hr.email" name = "email"/>
  
        </div>
        <button [disabled]="creathrform.form.invalid"class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
        </div></div></div>
