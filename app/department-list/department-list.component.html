<h2 style="text-align:center">Department List</h2>
<!--<input type="text"><button  (click)="SearchDepartment()">Search</button>-->
<div class="card">
    <div class="card-body">
<table class = "table table-striped">
    <thead >
        <tr>
            <th> DeptID</th>
            <th> Department Name</th>
            
          
            
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let department of department" >
            <td> {{ department.deptId }}</td>
            <td> {{ department.dept_name }} </td>
           
            <td> <button type="button" class="btn btn-primary"(click)="deleteDepartment(department.deptId)">Delete</button></td> 

           <td> <button type="button" class="btn btn-primary"(click)="addEmployee(department.deptId)">Add Employee</button></td> 
           <td> <button type="button" class="btn btn-warning"(click)="viewEmployee(department.deptId)">View Employee</button></td>
           <td> <button type="button" class="btn btn-primary"(click)="addHr(department.deptId)">Add Hr</button></td> 
           <td> <button type="button" class="btn btn-warning"(click)="viewHr(department.deptId)">View Hr</button></td>
            

         </tr>
    </tbody>
</table>
    </div></div>
