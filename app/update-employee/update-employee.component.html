<div class="container">
    <div class="card">
        <div class="card-body">
<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit) = "updateEmployee()"style="background-color:#E6E6FA"#creathrform="ngForm">
        <div class="form-group">
            <label>  Employee Mail Id</label>
            <input type="text" class ="form-control" id = "mailId"
                [(ngModel)] = "employee.mail_id" name = "mailId"/>
  
        </div>

        <div class="form-group">
            <label>  Employee Salary</label>
            <input type="number" class ="form-control" id = "sal"
                [(ngModel)] = "employee.salary" name = "salary"/>
  
        </div>

        <div class="form-group">
            <label>  Employee Phone number</label>
            <input type="text" class ="form-control" id = "mail"
                [(ngModel)] = "employee.phone_number" name = "mail"/>
  
        </div>
       
        
       
        
    
        <button [disabled]="creathrform.form.invalid"class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
        </div></div></div>
