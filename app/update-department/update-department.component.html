<div class="container">
    <div class="card">
        <div class="card-body">
<div class="col-md-6 offset-md-3">
    <h3>Update Department </h3>
    <form (ngSubmit) = "updateDepartment()"style="background-color:#E6E6FA"#creatdepartmentform="ngForm">
        <div class="form-group">
            <label> Department Id</label>
            <input type="number" class ="form-control" id = "dept_id"
                [(ngModel)] = "department.deptId" name = "dept_id"required #detpId="ngModel"
                [class.is-invalid]="detpId.invalid&&detpId.touched"/>
                <small class="text-danger" [class.d-none]="detpId.valid||detpId.untouched">Required field</small>
  
        </div>
        <div class="form-group">
            <label>Department Name</label>
            <input type="text" class ="form-control" id = "deptName"
                [(ngModel)] = "department.dept_name" name = "deptName"required pattern="[a-zA-Z'-'\s]*"#deptname="ngModel"
                [class.is-invalid]="deptname.invalid&&deptname.touched"/>
                
                <div *ngIf="deptname.errors &&(deptname.invalid && deptname.touched)">
                    <small class="text-danger" *ngIf="deptname.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="deptname.errors?.['pattern']">enter a valid name</small>
                  </div>
        </div>
    
       
        
    
        <button [disabled]="creatdepartmentform.form.invalid"class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
        </div></div></div>
