<div class="container">
    <div class="card">
        <div class="card-body">
<div class="col-md-6 offset-md-3">
    <h3>Add Employee </h3>
    <form (ngSubmit) = "onSubmit()"style="background-color:#E6E6FA"#createemployeeform="ngForm">
        <div class="form-group">
            <label>  Employee Id</label>
            <input type="number" class ="form-control" id = "id"
                [(ngModel)] = "employee.emp_id" name = "id"/>
                
  
        </div>
        <div class="form-group">
            <label> Employee Name</label>
            <input type="text" class ="form-control" id = "empName"
                [(ngModel)] = "employee.emp_name" name = "empName"required pattern="[a-zA-Z'-'\s]*"#empname="ngModel"
                [class.is-invalid]="empname.invalid&&empname.touched"/>
                
                <div *ngIf="empname.errors &&(empname.invalid && empname.touched)">
                    <small class="text-danger" *ngIf="empname.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="empname.errors?.['pattern']">enter a valid name</small>
                  </div>
        </div>
     
        <div class="form-group">
            <label> Employee MailId</label>
            <input type="email" class ="form-control" id = "empmail"
                [(ngModel)] = "employee.mail_id" name = "empmail"required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #empmail="ngModel"
                [class.is-invalid]="empmail.invalid&&empmail.touched"/>
                
                <div *ngIf="empmail.errors &&(empmail.invalid && empmail.touched)">
                    <small class="text-danger" *ngIf="empmail.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="empmail.errors?.['pattern']">enter a valid mail</small>
                  </div>
        </div>
        <div class="form-group">
            <label> Employee Gender</label>
            <input type="text" class ="form-control" id = "empGender"
                [(ngModel)] = "employee.gender" name = "empGender"required  #empgender="ngModel"
                [class.is-invalid]="empgender.invalid&&empgender.touched"/>
                
                <div *ngIf="empgender.errors &&(empgender.invalid && empgender.touched)">
                    <small class="text-danger" *ngIf="empgender.errors?.['required']">required field</small>
                  </div>
        </div>

        
        <div class="form-group">
            <label> Employee Mobile Number</label>
            <input type="text" class ="form-control" id = "empNo"
                [(ngModel)] = "employee.phone_number" name = "empNo"required pattern="[0-9]{10}" #empNo="ngModel"
                [class.is-invalid]="empNo.invalid&&empNo.touched"/>
                
                <div *ngIf="empNo.errors &&(empNo.invalid && empNo.touched)">
                    <small class="text-danger" *ngIf="empNo.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="empNo.errors?.['pattern']">enter a valid number</small>
                  </div>
        </div>
        
    
        <div class="form-group">
            <label> Employee Salary</label>
            <input type="number" class ="form-control" id = "empSal"
                [(ngModel)] = "employee.salary" name = "empSal"#empSal="ngModel"
                [class.is-invalid]="empSal.invalid&&empSal.touched"/>
                
                <div *ngIf="empSal.errors &&(empSal.invalid && empSal.touched)">
                    <small class="text-danger" *ngIf="empSal.errors?.['required']">required field</small>
                    <small class="text-danger"*ngIf="empSal.errors?.['pattern']">enter a valid salary</small>
                  </div>
        </div>
    
        <button [disabled]="createemployeeform.form.invalid"class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
        </div></div></div>
